<body>
    
    <!-- 八强赛{ -->
    <div class="win">
        <h3 class="win__title">八强赛</h3>
        <h4 class="win__th">
            <div class="col1">比赛队伍</div><div class="col2">胜者</div><div class="col3">结果</div><div class="col4">视频</div>
        </h4>
        <div class="win__list">
            <div class="win__item">
                <div class="col1">
                    <div class="win__v">WE</div>
                    <i class="icon-vs"></i>
                    <div class="win__s">OMG</div>
                </div>
                <div class="col2">-</div>
                <div class="col3">-</div>
                <a href="javascript:void(0);" class="col4 win__col4--disable">
                    <i class="win__play"></i>
                    <p class="win__playdesc">暂未开始</p>
                </a>
            </div>
            <div class="win__item">
                <div class="col1">
                    <div class="win__v">SKT T1</div>
                    <i class="icon-vs"></i>
                    <div class="win__s">GamingGear.eu</div>
                </div>
                <div class="col2">-</div>
                <div class="col3">角逐冠军</div>
                <a href="javascript:void(0);" class="col4 win__col4--living">
                    <i class="win__play"></i>
                    <p class="win__playdesc">进入直播</p>
                </a>
            </div>
            <div class="win__item">
                <div class="col1">
                    <div class="win__v">WE</div>
                    <i class="icon-vs"></i>
                    <div class="win__s">OMG</div>
                </div>
                <div class="col2">GamingGear.euxox</div>
                <div class="col3">3-5</div>
                <a href="javascript:void(0);" class="col4 win__col4--normal">
                    <i class="win__play"></i>
                    <p class="win__playdesc">观看视频</p>
                </a>
            </div>
            <div class="win__item">
                <div class="col1">
                    <div class="win__v">WE</div>
                    <i class="icon-vs"></i>
                    <div class="win__s">OMG</div>
                </div>
                <div class="col2">-</div>
                <div class="col3">角逐冠军</div>
                <a href="javascript:void(0);" class="col4 win__col4--normal">
                    <i class="win__play"></i>
                    <p class="win__playdesc">观看视频</p>
                </a>
            </div>
        </div>
    </div>


    <!-- }八强赛 -->


    <!-- 小组赛{ -->
    <div class="group">
        <h3 class="group__title">A小组</h3>    
        <h4 class="group__th">
            <div class="col1">比赛队伍</div><div class="col2">场数</div><div class="col3">胜</div><div class="col4">负</div><div class="col5">积分</div><div class="col6">视频</div>
        </h4>
        <div class="group__list">
            <div class="group__item">
                <div class="col1"><i class="label-green">出线</i>WE</div>

                <div class="col4">1</div>
                <div class="col5">21</div>

            <div class="group__item">

                <div class="col5">21</div>
